spring.application.name=Gestion-Estudiantes

# Configuración de H2 Database (En Memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Habilitar la Consola de H2 para ver las tablas en el navegador
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

#jdbc:h2:mem:testdb poner esyo al acceder al local http://localhost:8080/h2-console
