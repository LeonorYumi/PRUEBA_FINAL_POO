spring.application.name=Gestion-Estudiantes

# CONFIGURACIÓN DE BASE DE DATOS (H2)
# Cambiamos a memoria (mem) para evitar errores de escritura en Render
spring.datasource.url=jdbc:h2:mem:estudiantesdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# CONFIGURACIÓN JPA / HIBERNATE
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# INICIALIZACIÓN
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true

# CONSOLA H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CONFIGURACIÓN SWAGGER / OPENAPI
# Acceso directo: http://localhost:8080/swagger-ui.html
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.operations-sorter=method

# PUERTO DINAMICO PARA RENDER
server.port=${SERVER_PORT:10000}

# NOTAS DE ACCESO RÁPIDO:
# API: http://localhost:8080/api/estudiantes
# BASE DE DATOS: http://localhost:8080/h2-console (JDBC URL: jdbc:h2:file:./data/estudiantesdb)
# DOCUMENTACIÓN INTERACTIVA: http://localhost:8080/swagger-ui.html