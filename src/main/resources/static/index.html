<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto | Gestión Académica</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #6d5dfc;
            --primary-soft: #8e82ff;
            --accent: #f0edff;
            --dark: #2d3436;
            --text-muted: #636e72;
            --danger: #ff7675;
            --warning: #f39c12;
            --white: #ffffff;
            --bg: #f8f9fd;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--dark); padding: 2rem 1rem; }
        .container { max-width: 1100px; margin: 0 auto; }

        .header {
            background: linear-gradient(135deg, #6d5dfc 0%, #a29bfe 100%);
            color: var(--white);
            padding: 3rem 2rem;
            border-radius: 24px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(109, 93, 252, 0.15);
            margin-bottom: 2rem;
        }

        .header h1 { font-size: 2.2rem; font-weight: 800; margin-bottom: 0.5rem; }

        .main-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.03);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .form-container {
            background: var(--accent);
            padding: 2rem;
            border-radius: 20px;
            margin-bottom: 3rem;
        }

        .form-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
        }

        .col-30 { flex: 0 0 calc(30% - 1rem); min-width: 200px; }
        .col-40 { flex: 0 0 calc(40% - 1rem); min-width: 250px; }
        .col-full { flex: 0 0 100%; }

        .input-group { display: flex; flex-direction: column; gap: 0.5rem; }
        .input-group label { font-size: 0.8rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }

        .input-group input {
            padding: 0.9rem 1.2rem;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 0.95rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
            transition: all 0.3s;
        }

        .input-group input:focus { border-color: var(--primary-soft); outline: none; background: white; }

        .btn-submit {
            width: 100%;
            background: var(--primary);
            color: var(--white);
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.7rem;
            transition: 0.3s;
            margin-top: 1rem;
        }

        .table-wrapper { border-radius: 16px; overflow-x: auto; border: 1px solid #eee; margin-top: 1rem; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #fafbff; padding: 1.2rem; text-align: left; font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; }
        td { padding: 1.2rem; border-top: 1px solid #f8f9fb; font-size: 0.9rem; }

        .badge { background: #efecff; color: var(--primary); padding: 0.3rem 0.7rem; border-radius: 8px; font-weight: 600; }

        .btn-action { width: 35px; height: 35px; border-radius: 8px; border: none; cursor: pointer; margin-right: 5px; }
        .btn-edit { background: #fff4e5; color: var(--warning); }
        .btn-delete { background: #ffebeb; color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <h1><i class="fa-solid fa-graduation-cap"></i> GESTIÓN DE ESTUDIANTES</h1>
        <p>Panel Administrativo Institucional • API Spring Boot </p>
    </header>

    <div class="main-card">
        <div class="section-title">
            <i class="fa-solid fa-user-plus"></i> Admisión y Registro
        </div>

        <div class="form-container">
            <form id="estudianteForm">
                <div class="form-grid">
                    <div class="input-group col-30">
                        <label>Identificación (10 dígitos)</label>
                        <input type="text" id="cedula" placeholder="Ej: 1726354412" required oninput="this.value = this.value.replace(/[^0-9]/g, '')" maxlength="10">
                    </div>
                    <div class="input-group col-40">
                        <label>Nombres Completos</label>
                        <input type="text" id="nombre" placeholder="Apellidos y Nombres" required oninput="this.value = this.value.replace(/[0-9]/g, '')">
                    </div>
                    <div class="input-group col-30">
                        <label>Edad</label>
                        <input type="number" id="edad" min="16" max="60" placeholder="16-60">
                    </div>
                    <div class="input-group col-40">
                        <label>Correo Institucional</label>
                        <input type="email" id="email" placeholder="correo@instituto.edu.ec" required>
                    </div>
                    <div class="input-group col-40">
                        <label>Programa Académico</label>
                        <input type="text" id="carrera" placeholder="Ej: Desarrollo de Software" required oninput="this.value = this.value.replace(/[0-9]/g, '')">
                    </div>

                    <div class="col-full">
                        <button type="button" class="btn-submit" id="btnGuardar">
                            <i class="fa-solid fa-paper-plane"></i> Confirmar Registro
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <div class="section-title">
            <i class="fa-solid fa-table-list"></i> Listado Vigente
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                <tr>
                    <th>Cédula</th>
                    <th>Estudiante</th>
                    <th>Programa</th>
                    <th>Contacto</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody id="listaCuerpo"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const url = "http://localhost:8080/api/estudiantes";
    const getVal = id => document.getElementById(id).value;
    let editandoId = null;

    async function cargarEstudiantes() {
        try {
            const res = await fetch(url);
            const datos = await res.json();
            document.getElementById("listaCuerpo").innerHTML = datos.map(est => `
                <tr>
                    <td style="font-weight:700;">${est.cedula}</td>
                    <td>${est.nombre}</td>
                    <td><span class="badge">${est.carrera}</span></td>
                    <td><small>${est.email}</small></td>
                    <td>${est.edad} años</td>
                    <td>
                        <button onclick='prepararEdicion(${JSON.stringify(est)})' class="btn-action btn-edit"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="borrarEstudiante(${est.id})" class="btn-action btn-delete"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>`).join('');
        } catch (e) { console.log("API desconectada"); }
    }

    function prepararEdicion(est) {
        ['cedula','nombre','email','carrera','edad'].forEach(k => document.getElementById(k).value = est[k]);
        editandoId = est.id;
        const btn = document.getElementById("btnGuardar");
        btn.innerHTML = `<i class="fa-solid fa-arrows-rotate"></i> Actualizar Información`;
        btn.style.backgroundColor = "#f39c12";
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    document.getElementById("btnGuardar").onclick = async () => {
        const datos = {
            cedula: getVal('cedula'),
            nombre: getVal('nombre'),
            email: getVal('email'),
            carrera: getVal('carrera'),
            edad: parseInt(getVal('edad'))
        };

        if(!datos.nombre || !datos.cedula) return Swal.fire('Error', 'Completa los campos obligatorios', 'error');
        if(datos.cedula.length !== 10) return Swal.fire('Cédula incompleta', 'Debe tener exactamente 10 dígitos', 'warning');

        try {
            const res = await fetch(editandoId ? `${url}/${editandoId}` : url, {
                method: editandoId ? 'PUT' : 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(datos)
            });
            const r = await res.json();
            if(res.ok) {
                Swal.fire('¡Éxito!', editandoId ? 'Datos actualizados' : 'Estudiante registrado', 'success');
                resetearFormulario();
                cargarEstudiantes();
            } else {
                Swal.fire('Validación Fallida', r.mensaje || r.email || r.nombre || r.carrera || r.edad || 'Error en los datos', 'error');
            }
        } catch (e) { Swal.fire('Error', 'Sin conexión con el servidor', 'error'); }
    };

    async function borrarEstudiante(id) {
        if ((await Swal.fire({title: '¿Eliminar registro?', icon: 'warning', showCancelButton: true, confirmButtonColor: '#ff7675', confirmButtonText: 'Sí, borrar'})).isConfirmed) {
            const res = await fetch(`${url}/${id}`, { method: 'DELETE' });
            if(res.ok) { cargarEstudiantes(); Swal.fire('Borrado', 'Registro eliminado', 'success'); }
        }
    }

    function resetearFormulario() {
        document.getElementById("estudianteForm").reset();
        editandoId = null;
        const btn = document.getElementById("btnGuardar");
        btn.innerHTML = `<i class="fa-solid fa-paper-plane"></i> Confirmar Registro`;
        btn.style.backgroundColor = "#6d5dfc";
    }

    window.onload = cargarEstudiantes;
</script>
</body>
</html>
